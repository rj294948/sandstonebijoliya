<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Product History - Rajasthan SandStone Hub</title>
<link rel="icon" href="stone-icon.png">
<style>
body{font-family:"Poppins",sans-serif;background:#f5f5f5;margin:0;}
header{background:#c7a97b;padding:15px 20px;display:flex;justify-content:space-between;align-items:center;color:white;flex-wrap:wrap;}
header h1{font-size:1.5rem;cursor:pointer;}
nav a{color:white;margin-left:15px;text-decoration:none;font-weight:600;}
nav a:hover{text-decoration:underline;}
header button{padding:8px 15px;border:none;background:#fff;color:#c7a97b;border-radius:6px;cursor:pointer;font-weight:600;}
.container{padding:20px;max-width:1200px;margin:auto;}
#product-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:20px;}
.card{background:white;border-radius:12px;box-shadow:0 2px 8px rgba(0,0,0,0.1);padding:10px;}
.card img{width:100%;height:160px;object-fit:cover;border-radius:6px;}
.card h3{margin:10px 0 5px;color:#333;}
.card p{margin:2px 0;font-size:0.9rem;color:#555;}
.actions{display:flex;justify-content:space-between;margin-top:10px;}
.edit-btn{background:#5cb85c;color:#fff;padding:6px 10px;border:none;border-radius:4px;cursor:pointer;}
.delete-btn{background:#d9534f;color:#fff;padding:6px 10px;border:none;border-radius:4px;cursor:pointer;}
</style>
</head>
<body>

<header>
  <h1 onclick="window.location='index.html'">ğŸª¨ Rajasthan SandStone Hub</h1>
  <nav>
    <a href="index.html">ğŸ  Home</a>
    <a href="bijoliya.html">ğŸ—ï¸ Bijoliya</a>
    <a href="history.html">ğŸ“œ My History</a>
    <a href="admin.html">â• Add Product</a>
  </nav>
  <button id="logout-btn">Logout</button>
</header>

<div class="container">
  <h2>My Added Products</h2>
  <div id="product-grid"></div>
</div>

<script type="module">
import { auth, db, collection, getDocs, query, orderBy, doc, deleteDoc, signOut } from './firebase-config.js';

const grid = document.getElementById('product-grid');
const logoutBtn = document.getElementById('logout-btn');

logoutBtn.onclick = async () => {
  await signOut(auth);
  window.location = 'signin.html';
};

auth.onAuthStateChanged(user => {
  if (!user) window.location = 'signin.html';
  else loadProducts(user.uid);
});

async function loadProducts(uid) {
  const q = query(collection(db, "products"), orderBy("created_at", "desc"));
  const snap = await getDocs(q);
  grid.innerHTML = "";
  snap.forEach(docSnap => {
    const p = docSnap.data();
    if (p.userId === uid) {
      grid.innerHTML += `
        <div class='card'>
          <img src='${p.image}' alt='${p.stone_name}'>
          <h3>${p.stone_name}</h3>
          <p><b>${p.category}</b> | ${p.type}</p>
          <p>â‚¹${p.price}/${p.price_unit}</p>
          <p>${p.color}</p>
          <div class="actions">
            <button class="edit-btn" onclick="window.location='admin.html?edit=${docSnap.id}'">Edit</button>
            <button class="delete-btn" onclick="deleteProduct('${docSnap.id}')">Delete</button>
          </div>
        </div>`;
    }
  });
}

window.deleteProduct = async (id) => {
  if (confirm("ğŸ—‘ï¸ Delete this product?")) {
    await deleteDoc(doc(db, "products", id));      
    alert("Deleted successfully!");
    const user = auth.currentUser;
    if (user) loadProducts(user.uid);
  }
};
</script>

</body>
</html>
