<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Product History - Rajasthan SandStone Hub</title>
<link rel="icon" href="stone-icon.png">
<style>
body{font-family:"Poppins",sans-serif;background:#f5f5f5;margin:0;}
header{background:#c7a97b;color:#fff;padding:15px 20px;display:flex;justify-content:space-between;align-items:center;}
header h1{cursor:pointer;font-size:1.3rem;}
.container{padding:20px;max-width:1200px;margin:auto;}
.card{background:#fff;padding:15px;margin-bottom:15px;border-radius:10px;box-shadow:0 2px 6px rgba(0,0,0,0.1);}
.card img{width:100%;max-height:200px;object-fit:cover;border-radius:8px;}
.card input, .card textarea{width:100%;margin-top:6px;margin-bottom:8px;padding:8px;border-radius:6px;border:1px solid #ccc;}
.card button{margin-right:10px;padding:8px 14px;border:none;border-radius:5px;cursor:pointer;}
.save-btn{background:#4CAF50;color:#fff;}
.delete-btn{background:#f44336;color:#fff;}
</style>
</head>
<body>

<header>
  <h1 onclick="window.location='index.html'">ðŸª¨ Rajasthan SandStone Hub</h1>
  <button onclick="window.location='admin.html'">â¬… Back to Admin</button>
</header>

<div class="container">
  <h2>My Posted Products</h2>
  <div id="my-products"></div>
</div>

<script type="module">
import { auth, db, collection, getDocs, query, where, updateDoc, deleteDoc, doc } from './firebase-config.js';

const list = document.getElementById("my-products");

auth.onAuthStateChanged(async user=>{
  if(!user){window.location='signin.html';return;}
  const q=query(collection(db,"products"),where("userId","==",user.uid));
  const snap=await getDocs(q);
  list.innerHTML="";
  snap.forEach(d=>{
    const p=d.data();
    const div=document.createElement("div");
    div.className="card";
    div.innerHTML=`
      <img src="${p.image}" alt="${p.stone_name}">
      <input value="${p.stone_name}" id="name-${d.id}">
      <input value="${p.price}" id="price-${d.id}" type="number">
      <input value="${p.price_unit}" id="unit-${d.id}">
      <input value="${p.category}" id="cat-${d.id}">
      <textarea id="desc-${d.id}">${p.description||""}</textarea>
      <button class="save-btn" onclick="saveEdit('${d.id}')">ðŸ’¾ Save</button>
      <button class="delete-btn" onclick="deleteItem('${d.id}')">ðŸ—‘ Delete</button>
    `;
    list.appendChild(div);
  });
});

window.saveEdit = async (id)=>{
  const name=document.getElementById(`name-${id}`).value;
  const price=document.getElementById(`price-${id}`).value;
  const unit=document.getElementById(`unit-${id}`).value;
  const desc=document.getElementById(`desc-${id}`).value;
  const cat=document.getElementById(`cat-${id}`).value;
  await updateDoc(doc(db,"products",id),{stone_name:name,price:parseFloat(price),price_unit:unit,description:desc,category:cat});
  alert("âœ… Product Updated Successfully!");
}

window.deleteItem = async (id)=>{
  if(confirm("Delete this product?")){
    await deleteDoc(doc(db,"products",id));
    alert("ðŸ—‘ Product Deleted!");
    location.reload();
  }
}
</script>
</body>
</html>
