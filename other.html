<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bijoliya Stones - Rajasthan SandStone Hub</title>
<style>
body{font-family:"Poppins",sans-serif;background:#f5f5f5;margin:0;}
header{background:#c7a97b;color:#fff;padding:15px 20px;display:flex;justify-content:space-between;align-items:center;}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:15px;padding:20px;}
.card{background:#fff;padding:12px;border-radius:10px;box-shadow:0 2px 6px rgba(0,0,0,0.1);}
.card img{width:100%;height:150px;object-fit:cover;border-radius:6px;}
.card h3{margin:8px 0;}
</style>
</head>
<body>

<header>
  <h1 onclick="window.location='index.html'">ðŸª¨ Bijoliya Stones</h1>
  <button onclick="window.location='index.html'">â¬… Home</button>
</header>

<div id="category-products" class="grid"></div>

<script type="module">
import { db, collection, getDocs, query, where } from './firebase-config.js';

const grid=document.getElementById("category-products");

// ðŸ”¹ Category Name (change for each page)
const CATEGORY_NAME="Bijoliya";

async function loadCategory(){
  const q=query(collection(db,"products"),where("category","==",CATEGORY_NAME));
  const snap=await getDocs(q);
  grid.innerHTML="";
  snap.forEach(d=>{
    const p=d.data();
    grid.innerHTML+=`
      <div class='card'>
        <img src='${p.image}' alt='${p.stone_name}'>
        <h3>${p.stone_name}</h3>
        <p>${p.type} | ${p.color}</p>
        <p>â‚¹${p.price}/${p.price_unit}</p>
        <p><a href='https://wa.me/${p.contact_number}' target='_blank'>WhatsApp</a> | 
           <a href='tel:${p.contact_number}'>Call</a></p>
      </div>`;
  });
}

loadCategory();
</script>
</body>
</html>
