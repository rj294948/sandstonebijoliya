<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Products - Rajasthan SandStone Hub</title>
<meta name="description" content="Browse all sandstone products from Rajasthan with search and filter options.">

<style>
/* ===== Reset & Basics ===== */
*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:'Segoe UI',Arial,sans-serif;background:#fafafa;color:#333;}

/* ===== Header ===== */
header{
  background:#c49a6c;
  color:#fff;
  text-align:center;
  padding:20px 10px;
  box-shadow:0 2px 5px rgba(0,0,0,0.15);
}
header h1{font-size:1.8em;}
header p{font-size:0.9em;margin-top:5px;}

/* ===== Navbar ===== */
nav{
  background:#fff;
  display:flex;
  justify-content:center;
  flex-wrap:wrap;
  border-bottom:2px solid #e0e0e0;
}
nav a{
  text-decoration:none;
  color:#333;
  padding:12px 16px;
  display:block;
  font-weight:600;
  transition:0.3s;
}
nav a:hover{background:#c49a6c;color:#fff;}

/* ===== Search & Filter Section ===== */
.search-filter{
  max-width:1100px;
  margin:20px auto;
  padding:20px;
  background:#fff;
  border-radius:10px;
  box-shadow:0 2px 8px rgba(0,0,0,0.1);
}
.search-box{
  display:flex;
  gap:10px;
  margin-bottom:20px;
}
.search-box input{
  flex:1;
  padding:12px;
  border:2px solid #c49a6c;
  border-radius:25px;
  font-size:1em;
}
.search-box button{
  background:#c49a6c;
  color:#fff;
  border:none;
  padding:12px 25px;
  border-radius:25px;
  cursor:pointer;
  font-weight:600;
}
.filters{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:15px;
}
.filter-group select{
  width:100%;
  padding:10px;
  border:1px solid #ddd;
  border-radius:5px;
  background:#fff;
}

/* ===== Products Grid ===== */
.products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:25px;
  margin:20px auto;
  max-width:1100px;
  padding:20px;
}
.product{
  background:#fff;
  border:1px solid #ddd;
  border-radius:10px;
  overflow:hidden;
  transition:transform 0.3s, box-shadow 0.3s;
}
.product:hover{
  transform:translateY(-5px);
  box-shadow:0 8px 20px rgba(0,0,0,0.15);
}
.product img{
  width:100%;
  height:200px;
  object-fit:cover;
}
.product .info{
  padding:15px;
}
.product .info h3{
  color:#c49a6c;
  margin-bottom:10px;
}
.product .info p{
  margin:5px 0;
  color:#555;
}

/* ===== Contact Seller ===== */
.contact-seller{
  background:#f8f8f8;
  padding:12px;
  border-radius:8px;
  margin-top:10px;
  text-align:center;
}
.contact-btn{
  display:inline-block;
  background:#25D366;
  color:#fff;
  padding:8px 12px;
  border-radius:5px;
  text-decoration:none;
  font-weight:600;
  margin:3px;
  font-size:0.9em;
  transition:0.3s;
}
.contact-btn.whatsapp{background:#25D366;}
.contact-btn.facebook{background:#1877F2;}
.contact-btn.email{background:#EA4335;}
.contact-btn:hover{
  opacity:0.9;
  transform:scale(1.05);
}

/* ===== Footer ===== */
footer{
  background:#333;
  color:#fff;
  text-align:center;
  padding:15px 5px;
  font-size:0.9em;
  margin-top:40px;
}

/* ===== Responsive ===== */
@media(max-width:700px){
  nav a{padding:10px;font-size:0.9em;}
  .search-box{flex-direction:column;}
  .filters{grid-template-columns:1fr;}
}
</style>
</head>
<body>

<header>
  <h1>Our Stone Products</h1>
  <p>Browse and filter through our extensive collection</p>
</header>

<nav>
  <a href="index.html">Home</a>
  <a href="products.html">Products</a>
  <a href="admin.html">Add Product</a>
  <a href="contact.html">Contact</a>
</nav>

<!-- ===== Search & Filter ===== -->
<div class="search-filter">
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search products by name, factory, or description...">
    <button onclick="filterProducts()">Search</button>
  </div>
  <div class="filters">
    <div class="filter-group">
      <select id="categoryFilter" onchange="filterProducts()">
        <option value="">All Categories</option>
      </select>
    </div>
    <div class="filter-group">
      <select id="subCategoryFilter" onchange="filterProducts()">
        <option value="">All Sub-Categories</option>
      </select>
    </div>
    <div class="filter-group">
      <select id="priceFilter" onchange="filterProducts()">
        <option value="">Any Price</option>
        <option value="0-1000">Under ₹1000</option>
        <option value="1000-5000">₹1000 - ₹5000</option>
        <option value="5000-10000">₹5000 - ₹10000</option>
        <option value="10000+">Above ₹10000</option>
      </select>
    </div>
  </div>
</div>

<!-- ===== Products Grid ===== -->
<div id="productsContainer" class="products">
  <p style="text-align:center;grid-column:1/-1;">Loading products...</p>
</div>

<footer>
  © 2025 Rajasthan SandStone Hub | Designed by RJ Services
</footer>

<script>
let allProducts = [];
let allCategories = [];

// Load data from GitHub
async function loadData() {
  try {
    // Load products
    const productsResponse = await fetch('https://rj294948.github.io/data/products.json');
    allProducts = await productsResponse.json();
    
    // Load categories for filter
    const categoriesResponse = await fetch('https://rj294948.github.io/data/categories.json');
    allCategories = await categoriesResponse.json();
    
    populateFilters();
    filterProducts();
    
  } catch (error) {
    console.error('Error loading data:', error);
    document.getElementById('productsContainer').innerHTML = 
      '<p style="text-align:center;color:red;">Error loading products. Please try again later.</p>';
  }
}

// Populate filter dropdowns
function populateFilters() {
  const categoryFilter = document.getElementById('categoryFilter');
  const subCategoryFilter = document.getElementById('subCategoryFilter');
  
  // Get unique categories and subcategories
  const categories = [...new Set(allProducts.map(p => p.category))];
  const subCategories = [...new Set(allProducts.map(p => p.subCategory))];
  
  categories.forEach(cat => {
    if (cat) {
      const option = document.createElement('option');
      option.value = cat;
      option.textContent = cat;
      categoryFilter.appendChild(option);
    }
  });
  
  subCategories.forEach(subCat => {
    if (subCat) {
      const option = document.createElement('option');
      option.value = subCat;
      option.textContent = subCat;
      subCategoryFilter.appendChild(option);
    }
  });
  
  // Check URL for category filter
  const urlParams = new URLSearchParams(window.location.search);
  const categoryParam = urlParams.get('category');
  if (categoryParam) {
    categoryFilter.value = categoryParam;
  }
}

// Filter products based on search and filters
function filterProducts() {
  const searchTerm = document.getElementById('searchInput').value.toLowerCase();
  const category = document.getElementById('categoryFilter').value;
  const subCategory = document.getElementById('subCategoryFilter').value;
  const priceRange = document.getElementById('priceFilter').value;
  
  let filteredProducts = allProducts.filter(product => {
    // Search filter
    const matchesSearch = !searchTerm || 
      product.name.toLowerCase().includes(searchTerm) ||
      product.factory.toLowerCase().includes(searchTerm) ||
      product.description.toLowerCase().includes(searchTerm);
    
    // Category filters
    const matchesCategory = !category || product.category === category;
    const matchesSubCategory = !subCategory || product.subCategory === subCategory;
    
    // Price filter
    let matchesPrice = true;
    if (priceRange) {
      const price = product.price;
      switch(priceRange) {
        case '0-1000': matchesPrice = price <= 1000; break;
        case '1000-5000': matchesPrice = price > 1000 && price <= 5000; break;
        case '5000-10000': matchesPrice = price > 5000 && price <= 10000; break;
        case '10000+': matchesPrice = price > 10000; break;
      }
    }
    
    return matchesSearch && matchesCategory && matchesSubCategory && matchesPrice;
  });
  
  displayProducts(filteredProducts);
}

// Display products
function displayProducts(products) {
  const container = document.getElementById('productsContainer');
  
  if (products.length === 0) {
    container.innerHTML = '<p style="text-align:center;grid-column:1/-1;">No products found matching your criteria.</p>';
    return;
  }
  
  container.innerHTML = '';
  
  products.forEach(product => {
    const productCard = document.createElement('div');
    productCard.className = 'product';
    productCard.innerHTML = `
      <img src="${product.image}" alt="${product.name}">
      <div class="info">
        <h3>${product.name}</h3>
        <p><strong>Category:</strong> ${product.category} - ${product.subCategory}</p>
        <p><strong>Price:</strong> ₹${product.price}</p>
        <p><strong>Factory:</strong> ${product.factory}</p>
        <p><strong>Contact:</strong> ${product.contact}</p>
        <p>${product.description}</p>
        <div class="contact-seller">
          <a href="https://wa.me/91${product.contact}?text=Hi, I'm interested in ${product.name} (₹${product.price}) - ${product.factory}" 
             class="contact-btn whatsapp" target="_blank">WhatsApp</a>
          <a href="tel:${product.contact}" class="contact-btn facebook">Call</a>
          <a href="mailto:?subject=Inquiry about ${product.name}&body=Product: ${product.name}%0D%0APrice: ₹${product.price}%0D%0AFactory: ${product.factory}%0D%0AContact: ${product.contact}%0D%0ADescription: ${product.description}" 
             class="contact-btn email">Email</a>
        </div>
      </div>
    `;
    container.appendChild(productCard);
  });
}

// Search on Enter key
document.getElementById('searchInput').addEventListener('keypress', function(e) {
  if (e.key === 'Enter') {
    filterProducts();
  }
});

// Initialize
document.addEventListener('DOMContentLoaded', loadData);
</script>

</body>
</html>
