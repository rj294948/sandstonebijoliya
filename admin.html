<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel | RJ Services</title>
<link rel="icon" href="images/stone-icon.png" type="image/png">
<script type="module">
  // Firebase import
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT.firebaseapp.com",
    projectId: "YOUR_PROJECT",
    storageBucket: "YOUR_PROJECT.appspot.com",
    messagingSenderId: "YOUR_SENDER_ID",
    appId: "YOUR_APP_ID"
  };

  const app = initializeApp(firebaseConfig);
  const storage = getStorage(app);

  document.addEventListener("DOMContentLoaded", () => {
    console.log("Initialized driver at:", new Date().toString());
  });

  async function submitForm(e) {
    e.preventDefault();
    const form = document.getElementById("myForm");
    const data = new FormData(form);

    try {
      const res = await fetch("https://script.google.com/macros/s/AKfycbwrdeZ9W2QkAnVMvyRnLlSaeI4D-91zD2Iqlb2z5OaUQON1FIVWzbEHGBPA--Qw8aEf/exec", {
        method: "POST",
        body: data,
        mode: "no-cors"
      });
      alert("Form submitted successfully!");
    } catch (err) {
      console.error("Form submit error:", err);
    }
  }

  window.submitForm = submitForm;

  window.uploadFile = async () => {
    const fileInput = document.getElementById("fileInput");
    const file = fileInput.files[0];

    if (!file) {
      alert("Please select a file first!");
      return;
    }

    try {
      const storageRef = ref(storage, "uploads/" + file.name);
      await uploadBytes(storageRef, file);
      const downloadURL = await getDownloadURL(storageRef);
      console.log("File uploaded:", downloadURL);
      alert("File uploaded successfully!");
    } catch (error) {
      console.error("Upload failed:", error);
    }
  };
</script>
</head>
<body>
  <h2>Admin Panel</h2>
  <form id="myForm" onsubmit="submitForm(event)">
    <input type="text" name="productName" placeholder="Enter product name" required><br><br>
    <input type="file" id="fileInput" required><br><br>
    <button type="button" onclick="uploadFile()">Upload File</button><br><br>
    <button type="submit">Submit Data</button>
  </form>
</body>
</html>
