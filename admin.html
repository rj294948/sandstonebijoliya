<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add New Product | RJ SandstoneBijoliya</title>
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: #f6f4ef;
    color: #333;
    padding: 20px;
  }
  h1 {
    text-align: center;
    color: #b35f4a;
  }
  form {
    max-width: 600px;
    margin: 30px auto;
    background: #fff;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.1);
  }
  label {
    font-weight: 600;
    margin-top: 10px;
    display: block;
  }
  input, textarea {
    width: 100%;
    padding: 10px;
    margin-top: 6px;
    border: 1px solid #ccc;
    border-radius: 6px;
  }
  button {
    margin-top: 20px;
    padding: 12px 20px;
    background: #b35f4a;
    color: #fff;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1em;
  }
  button:hover { background: #c49a6c; }
  .success {
    text-align: center;
    background: #d4edda;
    color: #155724;
    padding: 10px;
    border-radius: 6px;
    display: none;
  }
</style>
</head>
<body>

<h1>ğŸª¨ Rajasthan Sandstone Hub - Product Upload</h1>

<form id="productForm">
  <label>ğŸ¢ Company Name:</label>
  <input type="text" id="companyName" required>

  <label>ğŸ“¦ Product Name:</label>
  <input type="text" id="productName" required>

  <label>ğŸ“‚ Category:</label>
  <input type="text" id="category" required>

  <label>ğŸ“ Sub Category:</label>
  <input type="text" id="subCategory">

  <label>ğŸ“ Product Description:</label>
  <textarea id="description" rows="3"></textarea>

  <label>ğŸ’° Price (â‚¹):</label>
  <input type="number" id="price">

  <label>ğŸ–¼ï¸ Image URL:</label>
  <input type="url" id="imageURL">

  <label>ğŸ“ Contact Number:</label>
  <input type="text" id="contact">

  <label>ğŸ“ Address / Location:</label>
  <input type="text" id="address">

  <label>â„¹ï¸ Additional Info (optional):</label>
  <textarea id="extra" rows="2"></textarea>

  <button type="submit">Submit Product</button>
  <div class="success" id="successMsg">âœ… Product submitted successfully!</div>
</form>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyPMsTvnTxnB6XwnK4XZUAfJnHKUNPizaNNqIjhFnajwO2cZ7yA50fxmYLwB2q10L63GQ/exec";

document.getElementById("productForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  
  const formData = {
    companyName: document.getElementById("companyName").value,
    productName: document.getElementById("productName").value,
    category: document.getElementById("category").value,
    subCategory: document.getElementById("subCategory").value,
    description: document.getElementById("description").value,
    price: document.getElementById("price").value,
    imageURL: document.getElementById("imageURL").value,
    contact: document.getElementById("contact").value,
    address: document.getElementById("address").value,
    extra: document.getElementById("extra").value
  };

  try {
    const res = await fetch(SCRIPT_URL, {
      method: "POST",
      mode: "cors",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(formData)
    });

    const result = await res.json();
    document.getElementById("successMsg").innerText = result.message;
    document.getElementById("successMsg").style.display = "block";
    setTimeout(() => document.getElementById("successMsg").style.display = "none", 3000);
    document.getElementById("productForm").reset();
  } catch (err) {
    alert("Error: " + err.message);
  }
});
</script>

</body>
</html>
