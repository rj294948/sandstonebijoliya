<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Product | Rajasthan Sandstone Hub</title>
<style>
body {
  font-family: 'Segoe UI', sans-serif;
  background: #f9f9f9;
  margin: 0;
  padding: 0;
}
.container {
  max-width: 650px;
  margin: 40px auto;
  background: #fff;
  padding: 30px;
  border-radius: 12px;
  box-shadow: 0 3px 10px rgba(0,0,0,0.1);
}
h2 {
  text-align: center;
  color: #b35f4a;
  margin-bottom: 25px;
}
label {
  font-weight: 600;
  display: block;
  margin: 12px 0 6px;
}
input, select, textarea {
  width: 100%;
  padding: 12px;
  border-radius: 6px;
  border: 1px solid #ccc;
  font-size: 15px;
  outline: none;
}
input:focus, textarea:focus {
  border-color: #b35f4a;
}
button {
  width: 100%;
  padding: 14px;
  margin-top: 20px;
  background: #b35f4a;
  color: #fff;
  font-weight: bold;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  cursor: pointer;
  transition: 0.3s;
}
button:hover {
  background: #c08067;
}
.success {
  display: none;
  background: #d4edda;
  color: #155724;
  padding: 12px;
  border-radius: 6px;
  text-align: center;
  margin-top: 10px;
  font-weight: 600;
}
</style>
</head>
<body>

<div class="container">
  <h2>üß± Add New Product</h2>

  <form id="productForm">
    <label>Product Name</label>
    <input type="text" id="name" required>

    <label>Category</label>
    <input type="text" id="category" required>

    <label>Sub Category</label>
    <input type="text" id="subCategory">

    <label>Price (‚Çπ)</label>
    <input type="number" id="price" required>

    <label>Factory Name</label>
    <input type="text" id="factory">

    <label>Contact Number (without +91)</label>
    <input type="text" id="contact" required>

    <label>Upload Product Image</label>
    <input type="file" id="image" accept="image/*" required>

    <button type="submit">Submit Product</button>

    <div id="successMsg" class="success">‚úÖ Product submitted successfully!</div>
  </form>
</div>

<script>
const ENDPOINT = "https://script.google.com/macros/s/AKfycby779RFVipYYtlyASrsibg1TDStcT8LrpTFjKYjzmzJXua1mKO3xm5pNqUGXEWpDdYyjA/exec";
const SECRET = "rj129";

document.getElementById('productForm').addEventListener('submit', async (e) => {
  e.preventDefault();

  const file = document.getElementById('image').files[0];
  const reader = new FileReader();

  reader.onload = async function() {
    const base64Data = reader.result.split(',')[1];

    const productData = {
      secret: SECRET,
      name: document.getElementById('name').value,
      category: document.getElementById('category').value,
      subCategory: document.getElementById('subCategory').value,
      price: document.getElementById('price').value,
      factory: document.getElementById('factory').value,
      contact: document.getElementById('contact').value,
      imageName: file.name,
      imageType: file.type,
      imageBase64: base64Data
    };

    try {
      const res = await fetch(ENDPOINT, {
        method: 'POST',
        body: JSON.stringify(productData),
        headers: { 'Content-Type': 'application/json' }
      });

      const result = await res.json();
      if (result.success) {
        document.getElementById('successMsg').style.display = 'block';
        e.target.reset();
        setTimeout(() => document.getElementById('successMsg').style.display = 'none', 3000);
      } else {
        alert('‚ùå Error: ' + (result.error || 'Something went wrong.'));
      }
    } catch (err) {
      alert('‚ö†Ô∏è Failed to connect: ' + err.message);
    }
  };
  reader.readAsDataURL(file);
});
</script>

</body>
</html>
