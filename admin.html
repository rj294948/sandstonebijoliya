<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - RJ Services</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: 40px auto;
      background: white;
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      margin-top: 15px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .msg {
      margin-top: 12px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Admin Data Entry</h2>
    <form id="adminForm">
      <label>Name:</label>
      <input type="text" id="name" required>
      
      <label>Email:</label>
      <input type="email" id="email" required>
      
      <label>Message:</label>
      <textarea id="message" rows="4"></textarea>
      
      <button type="submit">Submit</button>
      <p class="msg" id="msg"></p>
    </form>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbw6qBWJmymWyaYl7b5mzjnNFG0kMEhQznR7XZhZvoiGOOl47IiKRuY0ji62s2xW_ptSIg/exec";

    document.getElementById("adminForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const msg = document.getElementById("msg");
      msg.innerHTML = "Submitting...";

      const data = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        message: document.getElementById("message").value
      };

      try {
        const res = await fetch(scriptURL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(data)
        });

        const result = await res.json();
        if (result.success) {
          msg.style.color = "green";
          msg.innerHTML = "✅ Data successfully saved to Google Sheet!";
          document.getElementById("adminForm").reset();
        } else {
          msg.style.color = "red";
          msg.innerHTML = "❌ Error: " + result.error;
        }
      } catch (err) {
        msg.style.color = "red";
        msg.innerHTML = "⚠️ Network or CORS error: " + err.message;
      }
    });
  </script>
</body>
</html>
