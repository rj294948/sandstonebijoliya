<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel | RJ Services</title>
  <link rel="icon" type="image/png" href="stone-icon.png" />
  <script type="module" src="firebase-config.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      background: #fff;
      padding: 20px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    input, textarea {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .preview {
      margin-top: 10px;
      text-align: center;
    }
    .preview img {
      width: 150px;
      border-radius: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>üõ† Admin Panel</h2>

    <input type="text" id="title" placeholder="Enter Title" required />
    <textarea id="description" placeholder="Enter Description" required></textarea>
    <input type="file" id="imageInput" accept="image/*" />
    <div class="preview" id="preview"></div>
    <button id="uploadBtn">Upload Post</button>
  </div>

  <script type="module">
    import { db, storage } from './firebase-config.js';
    import { collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-firestore.js";
    import { ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-storage.js";

    const titleInput = document.getElementById("title");
    const descInput = document.getElementById("description");
    const imageInput = document.getElementById("imageInput");
    const uploadBtn = document.getElementById("uploadBtn");
    const preview = document.getElementById("preview");

    let imageFile = null;

    imageInput.addEventListener("change", (e) => {
      imageFile = e.target.files[0];
      if (imageFile) {
        const reader = new FileReader();
        reader.onload = function(event) {
          preview.innerHTML = `<img src="${event.target.result}" alt="Preview">`;
        };
        reader.readAsDataURL(imageFile);
      }
    });

    uploadBtn.addEventListener("click", async () => {
      try {
        if (!titleInput.value || !descInput.value) {
          alert("Please fill all fields!");
          return;
        }

        let imageUrl = "";

        if (imageFile) {
          const storageRef = ref(storage, `uploads/${Date.now()}_${imageFile.name}`);
          const uploadResult = await uploadBytes(storageRef, imageFile);
          imageUrl = await getDownloadURL(uploadResult.ref);
        }

        await addDoc(collection(db, "products"), {
          title: titleInput.value,
          description: descInput.value,
          image: imageUrl,
          created_at: serverTimestamp()
        });

        alert("‚úÖ Post uploaded successfully!");
        titleInput.value = "";
        descInput.value = "";
        imageInput.value = "";
        preview.innerHTML = "";
      } catch (error) {
        console.error("Error:", error);
        alert("‚ùå Upload failed: " + error.message);
      }
    });
  </script>

</body>
</html>
