<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel - Rajasthan Sandstone Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
    }
    header {
      background: #b36b00;
      color: white;
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 8px;
      text-decoration: none;
    }
    main {
      max-width: 900px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    form {
      display: grid;
      gap: 10px;
    }
    input, textarea {
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 100%;
    }
    button {
      background: #b36b00;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #8a5200;
    }
    .item {
      display: flex;
      align-items: flex-start;
      background: #fafafa;
      border: 1px solid #ddd;
      margin-top: 15px;
      padding: 10px;
      border-radius: 10px;
    }
    .item img {
      width: 100px;
      height: 80px;
      object-fit: cover;
      border-radius: 5px;
      margin-right: 15px;
    }
    .deleteBtn {
      background: red;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>ğŸ§± Rajasthan Sandstone Hub - Admin Panel</h1>
    <nav>
      <a href="index.html">ğŸ  Home</a>
      <a href="factories.html">ğŸ­ Factories</a>
      <a href="history.html">ğŸ“œ History</a>
      <a href="about.html">â„¹ï¸ About</a>
      <a href="contact.html">ğŸ“ Contact</a>
    </nav>
  </header>

  <main>
    <h2>Add New Stone / Product</h2>
    <form id="addItemForm">
      <label>ğŸª¨ Stone Name:</label>
      <input type="text" id="stoneName" placeholder="e.g. Bijoliya Sandstone" required />

      <label>ğŸ­ Factory / Company:</label>
      <input type="text" id="factoryName" placeholder="e.g. RJ Stones Pvt. Ltd." required />

      <label>ğŸ“‚ Main Category:</label>
      <input type="text" id="category" placeholder="e.g. Bijoliya, Dholpur, Mandana" required />

      <label>ğŸ“ Sub Category:</label>
      <input type="text" id="subCategory" placeholder="e.g. Red Stone, Grey Stone, Tiles" />

      <label>ğŸ§© Type:</label>
      <input type="text" id="type" placeholder="e.g. Flooring, Wall Cladding, Outdoor" />

      <label>ğŸ–¼ï¸ Image URL:</label>
      <input type="url" id="imageUrl" placeholder="https://example.com/image.jpg" required />

      <label>ğŸ“ Description:</label>
      <textarea id="description" placeholder="Enter short details..." required></textarea>

      <button type="submit">â• Add to Firestore</button>
    </form>

    <h2>ğŸ—‚ï¸ Existing Records</h2>
    <div id="dataList"></div>
  </main>

  <script type="module">
    import {
      db,
      collection,
      addDoc,
      getDocs,
      query,
      orderBy,
      deleteDoc,
      doc
    } from "./firebase-config.js";

    const addItemForm = document.getElementById("addItemForm");
    const dataList = document.getElementById("dataList");
    const colRef = collection(db, "stones");

    // â• Add Data
    addItemForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const newStone = {
        stoneName: document.getElementById("stoneName").value.trim(),
        factoryName: document.getElementById("factoryName").value.trim(),
        category: document.getElementById("category").value.trim(),
        subCategory: document.getElementById("subCategory").value.trim(),
        type: document.getElementById("type").value.trim(),
        imageUrl: document.getElementById("imageUrl").value.trim(),
        description: document.getElementById("description").value.trim(),
        createdAt: new Date().toISOString()
      };

      await addDoc(colRef, newStone);
      alert("âœ… Data Added Successfully!");
      addItemForm.reset();
      loadData();
    });

    // ğŸ”„ Load Data
    async function loadData() {
      dataList.innerHTML = "<p>Loading data...</p>";
      const q = query(colRef, orderBy("createdAt", "desc"));
      const querySnapshot = await getDocs(q);

      dataList.innerHTML = "";
      querySnapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const div = document.createElement("div");
        div.classList.add("item");
        div.innerHTML = `
          <img src="${data.imageUrl}" alt="${data.stoneName}">
          <div>
            <h3>${data.stoneName}</h3>
            <p><b>Factory:</b> ${data.factoryName}</p>
            <p><b>Category:</b> ${data.category}</p>
            <p><b>Sub Category:</b> ${data.subCategory || "â€”"}</p>
            <p><b>Type:</b> ${data.type || "â€”"}</p>
            <p>${data.description}</p>
          </div>
          <button class="deleteBtn" data-id="${docSnap.id}">ğŸ—‘ï¸ Delete</button>
        `;
        dataList.appendChild(div);
      });

      document.querySelectorAll(".deleteBtn").forEach((btn) => {
        btn.addEventListener("click", async (e) => {
          const id = e.target.getAttribute("data-id");
          if (confirm("Delete this record?")) {
            await deleteDoc(doc(db, "stones", id));
            loadData();
          }
        });
      });
    }

    loadData();
  </script>
</body>
</html>
