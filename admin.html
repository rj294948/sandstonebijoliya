<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sandstone Admin Panel | RJ Services</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      background: #c66;
      color: white;
      padding: 15px;
      border-radius: 10px;
    }
    form {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-top: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, textarea, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #c66;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover {
      background: #a44;
    }
    #output {
      margin-top: 20px;
      background: #272822;
      color: #eee;
      padding: 15px;
      border-radius: 10px;
      white-space: pre-wrap;
      font-family: monospace;
    }
  </style>
</head>
<body>

  <h1>ðŸ§± Sandstone Admin Panel</h1>

  <form id="adminForm">
    <h2>Add New Category or Product</h2>

    <label>Category ID (no spaces):</label>
    <input type="text" id="categoryId" placeholder="e.g. pink-sandstone" required>

    <label>Category Name:</label>
    <input type="text" id="categoryName" placeholder="e.g. Pink Sandstone" required>

    <label>Category Image URL:</label>
    <input type="url" id="categoryImage" placeholder="https://example.com/pink.jpg" required>

    <hr>

    <h3>Product Details (optional)</h3>

    <label>Product ID:</label>
    <input type="text" id="productId" placeholder="e.g. p1">

    <label>Product Name:</label>
    <input type="text" id="productName" placeholder="e.g. Dholpur Pink Tile">

    <label>Product Image URL:</label>
    <input type="url" id="productImage" placeholder="https://example.com/tile1.jpg">

    <label>Product Price:</label>
    <input type="text" id="productPrice" placeholder="â‚¹350/sqft">

    <label>Product Description:</label>
    <textarea id="productDesc" placeholder="Smooth finish natural sandstone..."></textarea>

    <button type="submit">Generate JSON Code</button>
  </form>

  <div id="output"></div>

  <script>
    const form = document.getElementById('adminForm');
    const output = document.getElementById('output');

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const category = {
        id: form.categoryId.value.trim(),
        name: form.categoryName.value.trim(),
        image: form.categoryImage.value.trim(),
        products: []
      };

      // Add product if provided
      if (form.productId.value.trim()) {
        const product = {
          id: form.productId.value.trim(),
          name: form.productName.value.trim(),
          image: form.productImage.value.trim(),
          price: form.productPrice.value.trim(),
          description: form.productDesc.value.trim()
        };
        category.products.push(product);
      }

      // Output JSON snippet ready for GitHub file
      const jsonSnippet = JSON.stringify(category, null, 2);
      output.innerHTML = 
`âœ… Copy this and paste inside your GitHub "data.json" file under "categories" array:

---------------------------
{
${jsonSnippet.slice(1, -1)}
}
---------------------------

ðŸ“Œ Tip:
- If the category already exists, just add this "product" inside that category's "products" array.
`;

      output.style.display = 'block';
    });
  </script>

</body>
</html>
