<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add New Product | Rajasthan SandStone Hub</title>
<style>
body {
  font-family: 'Segoe UI', sans-serif;
  background: #f6f4ef;
  color: #333;
  padding: 20px;
}
h1 {
  text-align: center;
  color: #b35f4a;
}
form {
  max-width: 600px;
  margin: 30px auto;
  background: #fff;
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 3px 10px rgba(0,0,0,0.1);
}
label {
  display: block;
  font-weight: 600;
  margin-top: 10px;
}
input, textarea, select {
  width: 100%;
  padding: 10px;
  margin-top: 5px;
  border: 1px solid #ccc;
  border-radius: 6px;
}
button {
  margin-top: 15px;
  padding: 12px 20px;
  background: #b35f4a;
  color: #fff;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-size: 1em;
  font-weight: 600;
}
button:hover {
  background: #c49a6c;
}
.success {
  background: #d4edda;
  color: #155724;
  padding: 10px;
  margin-top: 10px;
  border-radius: 6px;
  display: none;
}
</style>
</head>
<body>

<h1>ðŸ“¦ Add New Product</h1>

<form id="productForm">
  <label>Product Name:</label>
  <input type="text" id="name" required>

  <label>Category:</label>
  <input type="text" id="category" required>

  <label>Sub Category:</label>
  <input type="text" id="subCategory">

  <label>Price (â‚¹):</label>
  <input type="number" id="price" required>

  <label>Factory Name:</label>
  <input type="text" id="factory">

  <label>Contact Number (without +91):</label>
  <input type="text" id="contact" required>

  <label>Image URL:</label>
  <input type="url" id="image" required>

  <button type="submit">Generate JSON & Download</button>

  <div class="success" id="successMsg">âœ… JSON file created successfully!</div>
</form>

<script>
document.getElementById('productForm').addEventListener('submit', async function(e){
  e.preventDefault();

  const newProduct = {
    id: Date.now(),
    name: document.getElementById('name').value,
    category: document.getElementById('category').value,
    subCategory: document.getElementById('subCategory').value,
    price: document.getElementById('price').value,
    factory: document.getElementById('factory').value,
    contact: document.getElementById('contact').value,
    image: document.getElementById('image').value
  };

  // Fetch existing data
  const response = await fetch('https://rj294948.github.io/data/products.json');
  let products = [];
  try {
    products = await response.json();
  } catch {
    products = [];
  }

  products.unshift(newProduct); // Add new product to top

  // Convert to JSON blob
  const blob = new Blob([JSON.stringify(products, null, 2)], { type: 'application/json' });

  // Download file
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = 'products.json';
  a.click();
  URL.revokeObjectURL(url);

  document.getElementById('successMsg').style.display = 'block';
  setTimeout(()=> document.getElementById('successMsg').style.display = 'none', 3000);
});
</script>

</body>
</html>
