<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add New Product | Rajasthan SandStone Hub</title>
<style>
body {
  font-family: 'Segoe UI', sans-serif;
  background: #f6f4ef;
  color: #333;
  padding: 20px;
}
h1 {
  text-align: center;
  color: #b35f4a;
}
form {
  max-width: 600px;
  margin: 30px auto;
  background: #fff;
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 3px 10px rgba(0,0,0,0.1);
}
label {
  display: block;
  font-weight: 600;
  margin-top: 10px;
}
input, textarea, select {
  width: 100%;
  padding: 10px;
  margin-top: 5px;
  border: 1px solid #ccc;
  border-radius: 6px;
}
button {
  margin-top: 15px;
  padding: 12px 20px;
  background: #b35f4a;
  color: #fff;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-size: 1em;
  font-weight: 600;
}
button:hover {
  background: #c49a6c;
}
.success {
  background: #d4edda;
  color: #155724;
  padding: 10px;
  margin-top: 10px;
  border-radius: 6px;
  display: none;
}
</style>
</head>
<body>

<h1>üì¶ Add New Product</h1>

<form id="productForm">
  <label>Product Name:</label>
  <input type="text" id="name" required>

  <label>Category:</label>
  <input type="text" id="category" required>

  <label>Sub Category:</label>
  <input type="text" id="subCategory">

  <label>Price (‚Çπ):</label>
  <input type="number" id="price" required>

  <label>Factory Name:</label>
  <input type="text" id="factory">

  <label>Contact Number (without +91):</label>
  <input type="text" id="contact" required>

  <label>Upload Product Image:</label>
  <input type="file" id="image" accept="image/*" required>

  <button type="submit">Upload Product</button>

  <div class="success" id="successMsg">‚úÖ Product uploaded successfully to Google Drive!</div>
</form>

<script>
const ENDPOINT = "https://script.google.com/macros/s/AKfycby779RFVipYYtlyASrsibg1TDStcT8LrpTFjKYjzmzJXua1mKO3xm5pNqUGXEWpDdYyjA/exec";
const SIMPLE_SECRET = "rj129";

document.getElementById('productForm').addEventListener('submit', async function(e){
  e.preventDefault();

  const fileInput = document.getElementById('image');
  const file = fileInput.files && fileInput.files[0];

  let imageBase64 = null, imageName = null, imageType = null;

  if (file) {
    const reader = new FileReader();
    reader.onload = async function() {
      const base64Str = reader.result.split(',')[1];
      imageBase64 = base64Str;
      imageName = file.name;
      imageType = file.type;
      await uploadProduct(imageBase64, imageName, imageType);
    };
    reader.readAsDataURL(file);
  } else {
    await uploadProduct(null, null, null);
  }
});

async function uploadProduct(imageBase64, imageName, imageType) {
  const newProduct = {
    secret: SIMPLE_SECRET,
    name: document.getElementById('name').value,
    category: document.getElementById('category').value,
    subCategory: document.getElementById('subCategory').value,
    price: document.getElementById('price').value,
    factory: document.getElementById('factory').value,
    contact: document.getElementById('contact').value,
    imageUrl: '',
    imageBase64,
    imageName,
    imageType
  };

  try {
    const res = await fetch(ENDPOINT, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(newProduct)
    });

    const data = await res.json();

    if (data.success) {
      document.getElementById('successMsg').style.display = 'block';
      console.log("‚úÖ Product uploaded:", data.product);
    } else {
      alert("‚ùå Upload failed: " + JSON.stringify(data.error));
    }

    setTimeout(() => {
      document.getElementById('successMsg').style.display = 'none';
      document.getElementById('productForm').reset();
    }, 3000);

  } catch (err) {
    alert("‚ö†Ô∏è Error: " + err.message);
    console.error(err);
  }
}
</script>

</body>
</html>
