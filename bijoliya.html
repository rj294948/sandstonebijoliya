<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bijoliya Stones - Rajasthan SandStone Hub</title>
<link rel="icon" href="stone-icon.png" type="image/png">
<link rel="stylesheet" href="style.css">
<style>
/* === Base Theme === */
:root {
  --primary: #c7a97b;
  --secondary: #8b6b45;
  --text-dark: #333;
  --text-light: #fff;
  --bg-light: #f5f5f5;
  --shadow: rgba(0, 0, 0, 0.15);
}

body {
  font-family: "Poppins", sans-serif;
  background: var(--bg-light);
  margin: 0;
  color: var(--text-dark);
}

/* === Header === */
header {
  background: linear-gradient(90deg, var(--primary), var(--secondary));
  color: var(--text-light);
  padding: 15px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  flex-wrap: wrap;
  box-shadow: 0 2px 10px var(--shadow);
}
header h1 {
  font-size: 1.6rem;
  cursor: pointer;
  margin: 0;
  font-weight: 700;
}
header div {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
}
header button {
  padding: 8px 15px;
  border: none;
  background: #fff;
  color: var(--primary);
  border-radius: 6px;
  cursor: pointer;
  font-weight: 600;
  transition: all 0.3s ease;
}
header button:hover {
  background: var(--secondary);
  color: var(--text-light);
}

/* === Navigation === */
nav {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  background: #fff;
  padding: 10px;
  box-shadow: 0 1px 6px var(--shadow);
}
nav a {
  text-decoration: none;
  color: var(--text-dark);
  font-weight: 600;
  margin: 5px 10px;
  transition: color 0.3s;
}
nav a:hover {
  color: var(--primary);
}

/* === Container === */
.container {
  padding: 20px;
  max-width: 1200px;
  margin: auto;
}
h2 {
  text-align: center;
  color: var(--secondary);
  margin-bottom: 20px;
  font-size: 1.8rem;
}

/* === Product Grid === */
#product-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 20px;
  margin-top: 20px;
}
.card {
  background: #fff;
  border-radius: 12px;
  box-shadow: 0 2px 10px var(--shadow);
  padding: 12px;
  transition: all 0.3s ease;
  overflow: hidden;
}
.card:hover {
  transform: translateY(-4px);
  box-shadow: 0 5px 14px var(--shadow);
}
.card img {
  width: 100%;
  height: 170px;
  object-fit: cover;
  border-radius: 8px;
  transition: transform 0.3s;
}
.card img:hover {
  transform: scale(1.05);
}
.card h3 {
  margin: 10px 0 5px;
  color: var(--primary);
}
.card p {
  margin: 3px 0;
  font-size: 0.9rem;
  color: #555;
}
.contact-links {
  display: flex;
  justify-content: space-between;
  margin-top: 10px;
}
.contact-links a {
  text-decoration: none;
  font-weight: 600;
  font-size: 0.95rem;
}
.contact-links a:first-child {
  color: #25d366;
}
.contact-links a:last-child {
  color: #007bff;
}

/* === Footer === */
footer {
  background: var(--text-dark);
  color: var(--text-light);
  text-align: center;
  padding: 15px;
  margin-top: 40px;
  font-size: 0.9rem;
}
footer a {
  color: var(--primary);
  text-decoration: none;
}
footer a:hover {
  text-decoration: underline;
}

/* === Responsive === */
@media (max-width: 600px) {
  header h1 { font-size: 1.2rem; }
  header button { padding: 6px 10px; font-size: 0.9rem; }
}
</style>
</head>
<body>

<header>
  <h1 onclick="window.location='index.html'">ü™® Rajasthan SandStone Hub</h1>
  <div>
    <button onclick="window.location='index.html'">Home</button>
    <button onclick="window.location='history.html'">My History</button>
    <button id="logout-btn">Logout</button>
  </div>
</header>

<nav>
  <a href="bijoliya.html">Bijoliya</a>
  <a href="dholpur.html">Dholpur</a>
  <a href="mandana.html">Mandana</a>
  <a href="kota.html">Kota</a>
  <a href="other-stones.html">Other Stones</a>
  <a href="factories.html">Factories</a>
  <a href="about.html">About Us</a>
  <a href="contact.html">Contact</a>
</nav>

<div class="container">
  <h2>Bijoliya Stone Products</h2>
  <div id="product-grid"></div>
  <p id="no-products" style="text-align:center;color:#777;display:none;">No Bijoliya products found.</p>
</div>

<footer>
  &copy; 2025 Rajasthan SandStone Hub | Designed by RJ Services |
  <a href="about.html">About Us</a> | <a href="contact.html">Contact</a>
</footer>

<script type="module">
import { 
  auth, db, collection, getDocs, query, where, orderBy, signOut 
} from "./firebase-config.js";

const logoutBtn = document.getElementById("logout-btn");
const grid = document.getElementById("product-grid");
const noProducts = document.getElementById("no-products");

logoutBtn.onclick = async () => {
  await signOut(auth);
  window.location = "signin.html";
};

// ‚úÖ Check user login
auth.onAuthStateChanged(async (user) => {
  if (!user) {
    window.location = "signin.html";
    return;
  }
  loadProducts();
});

async function loadProducts() {
  grid.innerHTML = "<p style='text-align:center;'>‚è≥ Loading...</p>";

  try {
    // Firestore query: only Bijoliya category
    const q = query(
      collection(db, "products"),
      where("category", "==", "Bijoliya")
    );
    const snap = await getDocs(q);

    grid.innerHTML = "";
    if (snap.empty) {
      noProducts.style.display = "block";
      return;
    }

    snap.forEach((doc) => {
      const d = doc.data();
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <img src="${d.image}" alt="${d.stone_name}">
        <h3>${d.stone_name}</h3>
        <p><b>Category:</b> ${d.category}</p>
        <p><b>Type:</b> ${d.type}</p>
        <p><b>Color:</b> ${d.color}</p>
        <p><b>Price:</b> ‚Çπ${d.price} / ${d.price_unit}</p>
        <p><b>Factory:</b> ${d.factory_name}</p>
        <div class="contact-links">
          <a href="https://wa.me/${d.contact_number}" target="_blank">WhatsApp</a>
          <a href="tel:${d.contact_number}">Call</a>
        </div>
      `;
      grid.appendChild(card);
    });
  } catch (error) {
    console.error("Error loading products:", error);
    grid.innerHTML = "<p style='text-align:center;color:red;'>‚ùå Failed to load products.</p>";
  }
}
</script>
</body>
</html>
