<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bijoliya Stones</title>

  <!-- Favicon -->
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2c/Stone_icon.png/32px-Stone_icon.png" type="image/png">

  <!-- Styles -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }
    header {
      background-color: #004aad;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .container {
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }
    .stone-card {
      border: 1px solid #ddd;
      border-radius: 5px;
      background: white;
      margin: 10px;
      padding: 15px;
      display: inline-block;
      width: 280px;
      vertical-align: top;
      box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
    }
    .stone-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 5px;
    }
    .stone-card h3 {
      margin: 10px 0 5px 0;
    }
    .stone-card p {
      margin: 5px 0;
    }
  </style>
</head>
<body>

  <header>
    <h1>Bijoliya Stones Collection</h1>
  </header>

  <div class="container" id="stones-container">
    <!-- Stones will be loaded here dynamically -->
  </div>

  <!-- Firebase & JS -->
  <script type="module">
    import {
      db,
      collection,
      getDocs,
      query,
      where,
      orderBy,
      googleProvider,
      auth,
      signInWithPopup
    } from './firebase-config.js';

    const stonesContainer = document.getElementById('stones-container');

    // Fetch Bijoliya stones from Firestore
    async function loadBijoliyaStones() {
      try {
        const stonesRef = collection(db, "products");
        const q = query(stonesRef, where("category", "==", "Bijoliya"), orderBy("created_at", "desc"));
        const querySnapshot = await getDocs(q);

        stonesContainer.innerHTML = ""; // clear container

        if (querySnapshot.empty) {
          stonesContainer.innerHTML = "<p>No Bijoliya stones found.</p>";
          return;
        }

        querySnapshot.forEach((doc) => {
          const data = doc.data();
          const card = document.createElement('div');
          card.className = 'stone-card';
          card.innerHTML = `
            <img src="${data.image}" alt="${data.stone_name}">
            <h3>${data.stone_name}</h3>
            <p><strong>Sub-category:</strong> ${data.sub_category}</p>
            <p><strong>Type:</strong> ${data.type}</p>
            <p><strong>Color:</strong> ${data.color}</p>
            <p><strong>Price:</strong> ${data.price} / ${data.price_unit}</p>
            <p><strong>Factory:</strong> ${data.factory_name}</p>
            <p>${data.description}</p>
          `;
          stonesContainer.appendChild(card);
        });

      } catch (error) {
        console.error("Error fetching stones:", error);
        stonesContainer.innerHTML = "<p>Error loading stones.</p>";
      }
    }

    // Google Login Example (optional)
    async function googleLogin() {
      try {
        const result = await signInWithPopup(auth, googleProvider);
        const user = result.user;
        alert(`Logged in as: ${user.displayName}`);
      } catch (error) {
        console.error(error);
        alert("Google login failed.");
      }
    }

    // Load stones on page load
    loadBijoliyaStones();
  </script>
</body>
</html>
