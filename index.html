<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rajasthan SandStone Hub - Add Product</title>
<style>
body { font-family: Arial, sans-serif; background: #fafafa; color: #333; padding: 20px; }
h1 { color: #c49a6c; text-align: center; }
form { max-width: 600px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);}
label { display: block; margin-top: 15px; font-weight: bold; }
input, textarea { width: 100%; padding: 10px; margin-top: 5px; border-radius: 5px; border: 1px solid #ccc; }
button { background: #c49a6c; color: #fff; padding: 12px 20px; border: none; border-radius: 25px; cursor: pointer; margin-top: 15px; }
button:hover { background: #b35f4a; }
.success { color: green; margin-top: 15px; text-align: center; }
.error { color: red; margin-top: 15px; text-align: center; }
</style>
</head>
<body>

<h1>Add Your Stone Product</h1>

<form id="productForm">
  <label>Upload Sample Image (URL)</label>
  <input type="text" name="image" required>

  <label>Stone Category</label>
  <input type="text" name="category" required>

  <label>Stone Sub Category</label>
  <input type="text" name="subCategory" required>

  <label>Description</label>
  <textarea name="description" rows="4" required></textarea>

  <label>Address</label>
  <input type="text" name="address" required>

  <label>Contact</label>
  <input type="text" name="contact" required>

  <button type="submit">Submit Product</button>
</form>

<p class="success" id="successMsg"></p>
<p class="error" id="errorMsg"></p>

<script>
const form = document.getElementById("productForm");
form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const formData = new FormData(form);
    const data = {
        "Upload Sample Image": formData.get("image"),
        "STONE CATAGORY": formData.get("category"),
        "STONE SUB CATAGORY": formData.get("subCategory"),
        "DESCRIPTION": formData.get("description"),
        "ADDRESS": formData.get("address"),
        "CONTACT": formData.get("contact")
    };

    try {
        const res = await fetch("https://your-python-server.com/add_product", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
        });
        const result = await res.json();
        if(result.success){
            document.getElementById("successMsg").innerText = "✅ Product submitted successfully!";
            form.reset();
        } else {
            document.getElementById("errorMsg").innerText = "❌ Error submitting product!";
        }
    } catch (err) {
        document.getElementById("errorMsg").innerText = "❌ Server error. Try again later.";
        console.error(err);
    }
});
</script>

</body>
</html>
