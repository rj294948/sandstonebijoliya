<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rajasthan SandStone Hub - Products</title>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    padding: 0;
  }

  h1 {
    text-align: center;
    background-color: #c45e00;
    color: white;
    padding: 15px;
    margin: 0;
  }

  #products {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 20px;
    padding: 20px;
  }

  .product-card {
    background: white;
    border-radius: 12px;
    box-shadow: 0 3px 6px rgba(0,0,0,0.15);
    overflow: hidden;
    text-align: center;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .product-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 6px 12px rgba(0,0,0,0.2);
  }

  .product-img {
    width: 100%;
    height: 200px;
    object-fit: cover;
  }

  .product-card h3 {
    margin: 10px 0 5px;
    color: #333;
  }

  .product-card p {
    margin: 5px;
    font-size: 14px;
    color: #555;
  }

  .price {
    color: green;
    font-weight: bold;
  }

  footer {
    text-align: center;
    padding: 15px;
    background-color: #333;
    color: white;
  }
</style>
</head>
<body>

<h1>ü™® Rajasthan SandStone Hub</h1>

<div id="products">Loading products...</div>

<footer>¬© 2025 Rajasthan SandStone Hub | All Rights Reserved</footer>

<script>
// === CONFIG ===
const SHEET_ID = "1ob32T2NWQVZnxC07hBHT9neCEFFBP3neq0S30zV9-1A";
const SHEET_NAME = "Form Responses 1";
const API_URL = `https://opensheet.elk.sh/${SHEET_ID}/${SHEET_NAME}`;

async function loadProducts() {
  const container = document.getElementById("products");
  container.innerHTML = "‚è≥ Loading...";

  try {
    const response = await fetch(API_URL);
    const data = await response.json();

    if (!Array.isArray(data)) {
      container.innerHTML = "<p>‚ö†Ô∏è No data found in the sheet.</p>";
      return;
    }

    container.innerHTML = "";

    data.forEach(item => {
      // ‚úÖ Convert Google Drive Image URL to direct view
      let imgLink = item["Image"] || item["Photo"] || "";
      if (imgLink.includes("drive.google.com")) {
        const match = imgLink.match(/[-\w]{25,}/);
        if (match) imgLink = `https://drive.google.com/uc?export=view&id=${match[0]}`;
      }

      const card = `
        <div class="product-card">
          <img src="${imgLink}" alt="${item["Product Name"] || "Product"}" class="product-img" onerror="this.src='https://via.placeholder.com/250x200?text=No+Image'"/>
          <h3>${item["Product Name"] || "Unnamed Product"}</h3>
          <p>${item["Category"] || "No Category"}</p>
          <p class="price">‚Çπ${item["Price"] || "N/A"}</p>
          <p>${item["Address"] || "No Address"}</p>
        </div>
      `;
      container.innerHTML += card;
    });

  } catch (error) {
    console.error("Error loading data:", error);
    container.innerHTML = "<p>‚ùå Error loading products. Please try again later.</p>";
  }
}

loadProducts();
</script>

</body>
</html>
