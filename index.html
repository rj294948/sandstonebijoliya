<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rajasthan SandStone Hub - Live Products</title>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background-color: #f9f9f9;
    margin: 0;
  }

  h1 {
    text-align: center;
    background-color: #c45e00;
    color: white;
    padding: 15px;
    margin: 0;
    font-size: 24px;
  }

  #products {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(270px, 1fr));
    gap: 20px;
    padding: 20px;
  }

  .product-card {
    background: white;
    border-radius: 12px;
    box-shadow: 0 3px 6px rgba(0,0,0,0.15);
    overflow: hidden;
    text-align: center;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .product-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 6px 14px rgba(0,0,0,0.25);
  }

  .product-img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    background-color: #eee;
  }

  .product-card h3 {
    margin: 10px 0 5px;
    color: #333;
  }

  .product-card p {
    margin: 5px;
    font-size: 14px;
    color: #555;
  }

  .price {
    color: green;
    font-weight: bold;
  }

  footer {
    text-align: center;
    padding: 15px;
    background-color: #333;
    color: white;
  }

  @media (max-width: 600px) {
    h1 { font-size: 20px; }
  }
</style>
</head>
<body>

<h1>ü™® Rajasthan SandStone Hub - Live Products</h1>

<div id="products">‚è≥ Loading products...</div>

<footer>¬© 2025 Rajasthan SandStone Hub | All Rights Reserved</footer>

<script>
// === CONFIG ===
const SHEET_ID = "1ob32T2NWQVZnxC07hBHT9neCEFFBP3neq0S30zV9-1A";
const SHEET_NAME = "Form Responses 1";
const API_URL = `https://opensheet.elk.sh/${SHEET_ID}/${SHEET_NAME}`;

// fallback transparent image
const fallbackImage = "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAMAAAAoyzS7AAAAD1BMVEX////MzMyWlpbX19fX19eXl5dBDLjTAAAAAXRSTlMAQObYZgAAAApJREFUGFdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII=";

async function loadProducts() {
  const container = document.getElementById("products");
  container.innerHTML = "‚è≥ Loading...";

  try {
    const response = await fetch(API_URL);
    const data = await response.json();

    if (!Array.isArray(data) || data.length === 0) {
      container.innerHTML = "<p>‚ö†Ô∏è No product data found.</p>";
      return;
    }

    container.innerHTML = "";

    data.forEach(item => {
     let imgLink = item["UPLOAD SAMPLE IMAGE"] || item["UPLOAD SAMPLE IMAGE "] || "";

if (imgLink.includes("drive.google.com")) {
  const match = imgLink.match(/[-\w]{25,}/);
  if (match) {
    imgLink = `https://lh3.googleusercontent.com/d/${match[0]}=s800`;
  }
}


      const cardHTML = `
        <div class="product-card">
          <img src="${imgLink}" onerror="this.src='${fallbackImage}'" class="product-img" />
          <h3>${item["STONE CATAGORY "] || "Unknown Stone"}</h3>
          <p>ü™µ Type: ${item["STONE SUB CATAGORY "] || "N/A"}</p>
          <p>${item["DESCRIPTION "] || ""}</p>

          <p>üìû ${item["CONTACT "] || ""}</p>
        </div>
      `;
      container.innerHTML += cardHTML;
    });
  } catch (error) {
    console.error(error);
    container.innerHTML = "<p>‚ùå Error loading products. Try again later.</p>";
  }
}

loadProducts();
</script>

</body>
</html>
