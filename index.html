<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sandstone Bijoliya | Rajasthan Stone Market</title>
  <meta name="description" content="Explore Bijoliya sandstone factories and their premium stone samples. Red, Pink, Brown sandstone available for flooring and construction." />
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8089328615109878"
     crossorigin="anonymous"></script>
  <style>
    body { font-family: 'Segoe UI', sans-serif; margin:0; background:#f8f8f8; }
    header { background:#c49a6c; color:#fff; padding:15px; text-align:center; }
    .grid { display:grid; grid-template-columns:repeat(auto-fit, minmax(250px,1fr)); gap:15px; padding:20px; }
    .card { background:white; border-radius:10px; box-shadow:0 2px 6px rgba(0,0,0,0.1); overflow:hidden; transition:0.3s; }
    .card:hover { transform:translateY(-3px); }
    .card img { width:100%; height:200px; object-fit:cover; }
    .card-content { padding:15px; }
    .card-content h3 { margin:0; font-size:18px; color:#c49a6c; }
    .footer { background:#333; color:#fff; text-align:center; padding:10px; margin-top:30px; }
    a { color:inherit; text-decoration:none; }
  </style>
</head>
<body>
  <header>
    <h1>ðŸª¨ Bijoliya Sandstone Market</h1>
    <p>Explore factories, samples, and stone prices</p>
  </header>

  <section class="grid" id="productList">Loading...</section>

  <footer class="footer">
    <p>Â© 2025 SandstoneBijoliya | <a href="about.html">About</a> | <a href="contact.html">Contact</a></p>
  </footer>

  <script type="module">
    import { db, collection, getDocs, orderBy, query } from "./firebase-config.js";
    const list = document.getElementById("productList");

    async function loadSamples() {
      try {
        const q = query(collection(db, "sandstoneSamples"), orderBy("createdAt", "desc"));
        const snapshot = await getDocs(q);
        list.innerHTML = "";
        snapshot.forEach(doc => {
          const data = doc.data();
          list.innerHTML += `
            <div class="card">
              <a href="product.html?id=${doc.id}">
                <img src="${data.imageURL}" alt="${data.name}" />
                <div class="card-content">
                  <h3>${data.name}</h3>
                  <p>${data.type} | â‚¹${data.price}/sq.ft</p>
                  <p><small>${data.factory}</small></p>
                </div>
              </a>
            </div>`;
        });
      } catch (err) {
        list.innerHTML = "<p>Error loading data.</p>";
      }
    }
    loadSamples();
  </script>
</body>
</html>
