<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Auto Product List from Google Form</title>
<style>
  .product-card {
    border: 1px solid #ccc;
    border-radius: 10px;
    padding: 15px;
    margin: 10px;
    width: 250px;
    display: inline-block;
    vertical-align: top;
    text-align: center;
  }
  img {
    width: 100%;
    height: 150px;
    object-fit: cover;
    border-radius: 8px;
  }
</style>
</head>
<body>
<h2>ðŸª¨ Latest Stone Products</h2>
<div id="product-list"></div>

<script>
const sheetURL = "https://opensheet.elk.sh/1ob32T2NWQVZnxC07hBHT9neCEFFBP3neq0S30zV9-1A/Form%20Responses%201";

async function loadProducts() {
  try {
    const res = await fetch(sheetURL);
    const data = await res.json();

    const container = document.getElementById('product-list');
    container.innerHTML = "";

    data.forEach(item => {
      const div = document.createElement('div');
      div.className = 'product-card';
      div.innerHTML = `
        <img src="${item['UPLOAD SAMPLE IMAGE'] || 'https://via.placeholder.com/250'}" alt="Stone Image">
        <h3>${item['STONE CATAGORY'] || 'Unknown'}</h3>
        <p><b>Sub Category:</b> ${item['STONE SUB CATAGORY'] || ''}</p>
        <p>${item['DESCRIPTION'] || ''}</p>
        <p><b>Address:</b> ${item['ADDRESS'] || ''}</p>
        <p><b>Contact:</b> ${item['CONTACT'] || ''}</p>
      `;
      container.appendChild(div);
    });
  } catch (error) {
    console.error('Error loading data:', error);
  }
}

loadProducts();
</script>
</body>
</html>
