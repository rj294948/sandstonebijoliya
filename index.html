<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form Submissions - Rajasthan SandStone Hub</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
    background: #fafafa;
  }
  h2 {
    text-align: center;
    color: #333;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
    background: #fff;
    box-shadow: 0 0 8px rgba(0,0,0,0.1);
  }
  th, td {
    border: 1px solid #ddd;
    padding: 10px;
    text-align: left;
  }
  th {
    background: #f4f4f4;
    color: #222;
  }
  img {
    width: 100px;
    height: auto;
    border-radius: 6px;
  }
</style>
</head>
<body>

<h2>Latest Stone Submissions</h2>

<table id="formDataTable">
  <thead>
    <tr>
      <th>Email</th>
      <th>Stone Category</th>
      <th>Stone Sub Category</th>
      <th>Description</th>
      <th>Address</th>
      <th>Contact</th>
      <th>Sample Image</th>
    </tr>
  </thead>
  <tbody id="tableBody">
    <tr><td colspan="7" style="text-align:center;">Loading data...</td></tr>
  </tbody>
</table>

<script>
// ðŸ‘‡ Replace this with your actual Google Sheet ID:
const sheetID = "1ob32T2NWQVZnxC07hBHT9neCEFFBP3neq0S30zV9-1A"; 

// JSON feed URL
const url = `const url = `https://spreadsheets.google.com/feeds/list/${sheetID}/od6/public/values?alt=json`;

fetch(url)
  .then(res => res.json())
  .then(data => {
    const entries = data.feed.entry;
    const tbody = document.getElementById("tableBody");
    tbody.innerHTML = "";

    entries.forEach(entry => {
      const email = entry["gsx$email"] ? entry["gsx$email"]["$t"] : "";
      const category = entry["gsx$stonecategory"] ? entry["gsx$stonecategory"]["$t"] : "";
      const subCategory = entry["gsx$stonesubcategory"] ? entry["gsx$stonesubcategory"]["$t"] : "";
      const description = entry["gsx$description"] ? entry["gsx$description"]["$t"] : "";
      const address = entry["gsx$address"] ? entry["gsx$address"]["$t"] : "";
      const contact = entry["gsx$contact"] ? entry["gsx$contact"]["$t"] : "";
      const imageLink = entry["gsx$uploadsampleimage"] ? entry["gsx$uploadsampleimage"]["$t"] : "";

      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${email}</td>
        <td>${category}</td>
        <td>${subCategory}</td>
        <td>${description}</td>
        <td>${address}</td>
        <td>${contact}</td>
        <td>${imageLink ? `<img src="${imageLink}" alt="Sample">` : 'No Image'}</td>
      `;
      tbody.appendChild(tr);
    });
  })
  .catch(err => {
    console.error(err);
    document.getElementById("tableBody").innerHTML =
      `<tr><td colspan="7" style="text-align:center;color:red;">Failed to load data.</td></tr>`;
  });
</script>

</body>
</html>
