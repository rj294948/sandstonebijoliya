<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rajasthan SandStone Hub - Product Gallery</title>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background-color: #f7f7f7;
    margin: 0;
    padding: 0;
  }
  h1 {
    text-align: center;
    background: #c45e00;
    color: white;
    padding: 12px 0;
    margin: 0;
  }
  #products {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
    gap: 18px;
    padding: 20px;
  }
  .product-card {
    background: white;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 3px 6px rgba(0,0,0,0.2);
    transition: transform 0.3s ease;
  }
  .product-card:hover {
    transform: scale(1.02);
  }
  .product-card img {
    width: 100%;
    height: 200px;
    object-fit: cover;
  }
  .product-card .details {
    padding: 12px;
    text-align: center;
  }
  .product-card h3 {
    color: #222;
    margin-bottom: 5px;
  }
  .product-card p {
    color: #555;
    font-size: 14px;
    margin: 4px 0;
  }
  footer {
    text-align: center;
    padding: 15px;
    background: #333;
    color: #fff;
  }
</style>
</head>
<body>

<h1>ü™® Rajasthan SandStone Hub</h1>
<div id="products">Loading products...</div>
<footer>¬© 2025 Rajasthan SandStone Hub</footer>

<script>
const SHEET_ID = "1ob32T2NWQVZnxC07hBHT9neCEFFBP3neq0S30zV9-1A";
const SHEET_NAME = "Form Responses 1";
const API_URL = `https://opensheet.elk.sh/${SHEET_ID}/${SHEET_NAME}`;

async function loadProducts() {
  const container = document.getElementById("products");
  container.innerHTML = "‚è≥ Loading data...";

  try {
    const response = await fetch(API_URL);
    const data = await response.json();

    if (!Array.isArray(data)) {
      container.innerHTML = "<p>‚ö†Ô∏è No data found.</p>";
      return;
    }

    container.innerHTML = "";
    data.forEach(item => {
      let img = item["UPLOAD SAMPLE IMAGE"] || "";

      // ‚úÖ Convert Google Drive link automatically
      if (img.includes("drive.google.com")) {
        const match = img.match(/[-\w]{25,}/);
        if (match) img = `https://drive.google.com/uc?export=view&id=${match[0]}`;
      }

      const card = `
        <div class="product-card">
          <img src="${img}" alt="Stone Image" onerror="this.src='https://via.placeholder.com/300x200?text=No+Image'">
          <div class="details">
            <h3>${item["STONE CATAGORY "] || "Stone"}</h3>
            <p>Sub: ${item["STONE SUB CATAGORY "] || "-"}</p>
            <p>${item["DESCRIPTION "] || ""}</p>
            <p><b>üìç ${item["ADDRESS"] || ""}</b></p>
            <p>üìû ${item["CONTACT "] || ""}</p>
          </div>
        </div>
      `;
      container.innerHTML += card;
    });

  } catch (err) {
    console.error(err);
    container.innerHTML = "<p>‚ùå Error loading data.</p>";
  }
}

loadProducts();
</script>

</body>
</html>
