<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stone Form Data - Rajasthan SandStone Hub</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #fafafa;
    padding: 20px;
  }
  h2 {
    text-align: center;
    color: #333;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    background: #fff;
    box-shadow: 0 0 8px rgba(0,0,0,0.1);
    margin-top: 20px;
  }
  th, td {
    border: 1px solid #ddd;
    padding: 10px;
    text-align: left;
  }
  th {
    background: #f4f4f4;
  }
  img {
    width: 100px;
    height: auto;
    border-radius: 5px;
  }
</style>
</head>
<body>

<h2>Latest Stone Submissions</h2>

<table id="formDataTable">
  <thead>
    <tr>
      <th>Timestamp</th>
      <th>Stone Category</th>
      <th>Stone Sub Category</th>
      <th>Description</th>
      <th>Address</th>
      <th>Contact</th>
      <th>Sample Image</th>
    </tr>
  </thead>
  <tbody id="tableBody">
    <tr><td colspan="7" style="text-align:center;">Loading data...</td></tr>
  </tbody>
</table>

<script>
const sheetID = "1ob32T2NWQVZnxC07hBHT9neCEFFBP3neq0S30zV9-1A";
const sheetName = "Form Responses 1";
const url = `https://opensheet.elk.sh/${sheetID}/${sheetName}`;

fetch(url)
  .then(response => response.json())
  .then(data => {
    const tbody = document.getElementById("tableBody");
    tbody.innerHTML = "";

    data.forEach(row => {
      // Trim all key names (remove spaces)
      const clean = {};
      Object.keys(row).forEach(k => clean[k.trim()] = row[k]);

      const timestamp = clean["Timestamp"] || "";
      const category = clean["STONE CATAGORY"] || "";
      const subcategory = clean["STONE SUB CATAGORY"] || "";
      const desc = clean["DESCRIPTION"] || "";
      const address = clean["ADDRESS"] || "";
      const contact = clean["CONTACT"] || "";
      const imageLink = clean["UPLOAD SAMPLE IMAGE"] || "";

      // Convert Google Drive share link to direct image
      let directImg = "";
      if (imageLink.includes("id=")) {
        const id = imageLink.split("id=")[1];
        directImg = `https://drive.google.com/uc?export=view&id=${id}`;
      }

      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${timestamp}</td>
        <td>${category}</td>
        <td>${subcategory}</td>
        <td>${desc}</td>
        <td>${address}</td>
        <td>${contact}</td>
        <td>${directImg ? `<img src="${directImg}" alt="Sample Image">` : "No Image"}</td>
      `;
      tbody.appendChild(tr);
    });
  })
  .catch(err => {
    console.error(err);
    document.getElementById("tableBody").innerHTML =
      `<tr><td colspan="7" style="text-align:center;color:red;">Failed to load data.</td></tr>`;
  });
</script>

</body>
</html>
