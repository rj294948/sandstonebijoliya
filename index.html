<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Auto Products - Rajasthan SandStone Hub</title>
<style>
body { font-family: Arial, sans-serif; background:#fafafa; padding:20px; }
h2 { text-align:center; color:#333; }
#products { 
  display:grid; 
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); 
  gap:20px; 
  margin-top:20px; 
}
.card { 
  background:white; 
  padding:15px; 
  border-radius:10px; 
  box-shadow:0 0 10px rgba(0,0,0,0.1); 
}
.card img { 
  width:100%; 
  height:180px; 
  object-fit:cover; 
  border-radius:8px; 
}
</style>
</head>
<body>

<h2>ü™® Latest Stone Submissions</h2>
<div id="products"><p>Loading...</p></div>

<script>
const sheetID = "1M9M8FP9PR6_G0bkMu02NOMxzHZyc6S8UdsOwBA_3BFY";
const sheetName = "Form Responses 1"; // üëà Change if needed
const url = `https://opensheet.elk.sh/${sheetID}/${sheetName}`;

fetch(url)
  .then(res => res.json())
  .then(data => {
    const container = document.getElementById("products");
    container.innerHTML = "";
    data.forEach(row => {
      const img = row['UPLOAD SAMPLE IMAGE'] || '';
      const cat = row['STONE CATAGORY'] || '';
      const sub = row['STONE SUB CATAGORY'] || '';
      const desc = row['DESCRIPTION'] || '';
      const addr = row['ADDRESS'] || '';
      const contact = row['CONTACT'] || '';

      container.innerHTML += `
        <div class="card">
          <img src="${img}" alt="${cat}">
          <h3>${cat}</h3>
          <p><b>Sub Category:</b> ${sub}</p>
          <p>${desc}</p>
          <p><b>Address:</b> ${addr}</p>
          <p><b>Contact:</b> ${contact}</p>
        </div>`;
    });
  })
  .catch(err => {
    document.getElementById("products").innerHTML = `<p style="color:red;">‚ùå Failed to load data. Check Sheet access.</p>`;
    console.error(err);
  });
</script>
</body>
</html>
