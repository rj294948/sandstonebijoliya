<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rajasthan Stone Products</title>
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: #f4f4f9;
    margin: 0;
    padding: 20px;
  }
  h1 {
    text-align: center;
    color: #333;
  }
  .product-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
    gap: 20px;
    padding: 20px;
  }
  .product-card {
    background: #fff;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    transition: 0.3s;
  }
  .product-card:hover {
    transform: scale(1.02);
  }
  .product-card img {
    width: 100%;
    height: 200px;
    object-fit: cover;
  }
  .product-info {
    padding: 15px;
  }
  .product-info h3 {
    margin: 0;
    color: #333;
  }
  .product-info p {
    margin: 5px 0;
    color: #555;
    font-size: 14px;
  }
  .contact {
    font-weight: bold;
    color: #007bff;
  }
</style>
</head>
<body>

<h1>ðŸª¨ Rajasthan Stone Products</h1>
<div id="product-list" class="product-grid"></div>

<script>
const sheetURL = "https://rjservices.github.io/products.json"; // <-- tumhara JSON yahan rakho

// Google Drive open?id=... ko viewable link me convert karne wala function
function convertDriveLink(url) {
  if (!url || !url.includes("open?id=")) return "";
  const id = url.split("open?id=")[1];
  return `https://drive.google.com/uc?export=view&id=${id}`;
}

fetch(sheetURL)
  .then(res => res.json())
  .then(data => {
    const container = document.getElementById("product-list");
    container.innerHTML = "";

    data.forEach(item => {
      const image = convertDriveLink(item["UPLOAD SAMPLE IMAGE"]);
      const card = document.createElement("div");
      card.className = "product-card";
      card.innerHTML = `
        <img src="${image}" alt="${item["STONE CATAGORY "] || 'Stone'}" onerror="this.src='https://via.placeholder.com/300x200?text=No+Image'">
        <div class="product-info">
          <h3>${item["STONE CATAGORY "] || "Unknown Category"}</h3>
          <p><b>Sub Category:</b> ${item["STONE SUB CATAGORY "] || "N/A"}</p>
          <p><b>Description:</b> ${item["DESCRIPTION "] || "No details"}</p>
          <p><b>Address:</b> ${item["ADDRESS"] || "Unknown"}</p>
          <p class="contact">ðŸ“ž ${item["CONTACT "] || ""}</p>
        </div>
      `;
      container.appendChild(card);
    });
  })
  .catch(err => {
    console.error("Error loading data:", err);
    document.getElementById("product-list").innerHTML = "<p>Failed to load data.</p>";
  });
</script>

</body>
</html>
