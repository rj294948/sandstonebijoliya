<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form Submissions - Rajasthan SandStone Hub</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
    background: #fafafa;
  }
  h2 {
    text-align: center;
    color: #333;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
    background: #fff;
    box-shadow: 0 0 8px rgba(0,0,0,0.1);
  }
  th, td {
    border: 1px solid #ddd;
    padding: 10px;
    text-align: left;
  }
  th {
    background: #f4f4f4;
    color: #222;
  }
  img {
    width: 100px;
    height: auto;
    border-radius: 6px;
  }
</style>
</head>
<body>

<h2>Latest Stone Submissions</h2>

<table id="formDataTable">
  <thead>
    <tr>
      <th>Timestamp</th>
      <th>Stone Category</th>
      <th>STONE SUB CATAGORY</th>
      <th>Description</th>
      <th>Address</th>
      <th>Contact</th>
      <th>Sample Image</th>
    </tr>
  </thead>
  <tbody id="tableBody">
    <tr><td colspan="7" style="text-align:center;">Loading data...</td></tr>
  </tbody>
</table>

<script>
// âœ… Replace this with your actual Google Sheet ID
const sheetID = "1ob32T2NWQVZnxC07hBHT9neCEFFBP3neq0S30zV9-1A"; 
const sheetName = "Form Responses 1"; // Sheet tab name
const url = `https://opensheet.elk.sh/${sheetID}/${sheetName}`;

fetch(url)
  .then(res => res.json())
  .then(rows => {
    const tbody = document.getElementById("tableBody");
    tbody.innerHTML = "";

    if (!rows.length) {
      tbody.innerHTML = `<tr><td colspan="7" style="text-align:center;">No data found</td></tr>`;
      return;
    }

    rows.forEach(row => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${row.Timestamp || ""}</td>
        <td>${row.STONE CATAGORY || ""}</td>
        <td>${row.STONE SUB CATAGORY || ""}</td>
        <td>${row.DESCRIPTION || ""}</td>
        <td>${row.ADDRESS || ""}</td>
        <td>${row.CONTACT || ""}</td>
        <td>${
          row["UPLOAD SAMPLE IMAGE"]
            ? `<img src="${row["UPLOAD SAMPLE IMAGE"]}" alt="Sample">`
            : "No Image"
        }</td>
      `;
      tbody.appendChild(tr);
    });
  })
  .catch(err => {
    console.error("Error fetching data:", err);
    document.getElementById("tableBody").innerHTML =
      `<tr><td colspan="7" style="text-align:center;color:red;">Failed to load data.</td></tr>`;
  });
</script>

</body>
</html>
