<div id="products"></div>

<script>
const sheetID = "1M9M8FP9PR6_G0bkMu02NOMxzHZyc6S8UdsOwBA_3BFY";
const sheetName = "Form Responses 1";
const url = `https://opensheet.elk.sh/${sheetID}/${sheetName}`;

fetch(url)
  .then(res => res.json())
  .then(data => {
    const container = document.getElementById("products");
    data.forEach(row => {
      const card = `
        <div style="border:1px solid #ccc;padding:10px;margin:10px;border-radius:10px;">
          <img src="${row['UPLOAD SAMPLE IMAGE']}" width="100%" alt="${row['STONE CATAGORY']}">
          <h3>${row['STONE CATAGORY']} - ${row['STONE SUB CATAGORY']}</h3>
          <p>${row['DESCRIPTION']}</p>
          <p><b>Address:</b> ${row['ADDRESS']}</p>
          <p><b>Contact:</b> ${row['CONTACT']}</p>
        </div>
      `;
      container.innerHTML += card;
    });
  });
</script>
