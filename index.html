  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDIXyjs57ztJDN6_4-JIIyZpK3BtacVtMw",
      authDomain: "automobilix-2af84.firebaseapp.com",
      projectId: "automobilix-2af84",
      storageBucket: "automobilix-2af84.firebasestorage.app",
      messagingSenderId: "536651887423",
      appId: "1:536651887423:web:4f5065327e7cb155fa198a"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadSamples() {
      const container = document.getElementById("productList");
      container.innerHTML = "";
      const snapshot = await getDocs(collection(db, "sandstoneSamples"));
      if (snapshot.empty) return container.innerHTML = "<p>No sandstone samples yet.</p>";
      snapshot.forEach(doc => {
        const d = doc.data();
        container.innerHTML += `
          <div class="product-card">
            <img src="${d.imageURL}" alt="${d.name}">
            <h3>${d.name}</h3>
            <p><b>Factory:</b> ${d.factory}</p>
            <p><b>Type:</b> ${d.type}</p>
            <p><b>Price:</b> â‚¹${d.price}/sq.ft</p>
            <p><b>Contact:</b> ${d.contact}</p>
          </div>`;
      });
    }
    document.addEventListener("DOMContentLoaded", loadSamples);

    document.getElementById("searchInput").addEventListener("input", e => {
      const val = e.target.value.toLowerCase();
      document.querySelectorAll(".product-card").forEach(c => {
        c.style.display = c.textContent.toLowerCase().includes(val) ? "" : "none";
      });
    });
  </script>
</body>
